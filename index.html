<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/baguetteBox.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <input type="text" id="fname" name="fname" placeholder="search" />
      </header>
      <div class="gallery">
        <a
          href="photos/01.jpg"
          data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
        >
          <img class="thumbnail-1" src="photos/01.jpg" alt="Hay Bales" />
        </a>
        <a
          href="photos/02.jpg"
          data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here."
        >
          <img class="thumbnail-2" src="photos/02.jpg" alt="Lake" />
        </a>

        <a
          href="photos/03.jpg"
          data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."
        >
          <img class="thumbnail-3" src="photos/03.jpg" alt="Canyon" />
        </a>
        <a
          href="photos/04.jpg"
          data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."
        >
          <img class="thumbnail-4" src="photos/04.jpg" alt="Iceberg" />
        </a>

        <a
          href="photos/05.jpg"
          data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
        >
          <img class="thumbnail-5" src="photos/05.jpg" alt="Desert" />
        </a>
        <a
          href="photos/06.jpg"
          data-caption="Fall is coming, I love when the leaves on the trees start to change color."
        >
          <img class="thumbnail-6" src="photos/06.jpg" alt="Fall" />
        </a>

        <a
          href="photos/07.jpg"
          data-caption="I drove past this plantation yesterday, everything is so green!"
        >
          <img class="thumbnail-7" src="photos/07.jpg" alt="Plantation" />
        </a>
        <a
          href="photos/08.jpg"
          data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!"
        >
          <img class="thumbnail-8" src="photos/08.jpg" alt="Dunes" />
        </a>

        <a
          href="photos/09.jpg"
          data-caption="We enjoyed a quiet stroll down this countryside lane."
        >
          <img class="thumbnail-9" src="photos/09.jpg" alt="Countryside Lane" />
        </a>
        <a
          href="photos/10.jpg"
          data-caption="Sunset at the coast! The sky turned a lovely shade of orange."
        >
          <img class="thumbnail-10" src="photos/10.jpg" alt="Sunset" />
        </a>

        <a
          href="photos/11.jpg"
          data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."
        >
          <img class="thumbnail-11" src="photos/11.jpg" alt="Cave" />
        </a>
        <a
          href="photos/12.jpg"
          data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
        >
          <img class="thumbnail-12" src="photos/12.jpg" alt="Bluebells" />
        </a>
      </div>
      <div class="test"></div>
    </div>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
